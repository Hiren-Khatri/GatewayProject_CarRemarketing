<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CarRemarketing</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Adding JQury -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".container").height(450)
        $(".register-form").hide();
        $(".login").css("color", "#34b3a0");
        $(".register").click(function () {
          $(".container").height(650)
          $(".login-form").hide();
          $(".register-form").show();
          $(".login").css("color", "#3e3e40");
          $(".register").css("color", "#34b3a0");
          $(".register").css("font-weight", "bold");
          $(".login").css("font-weight", "none");
        });
        $(".login").click(function () {
          $(".container").height(450)
          $(".register-form").hide();
          $(".login-form").show();
          $(".login").css("color", "#34b3a0");
          $(".login").css("font-weight", "bold");
          $(".register").css("color", "#3e3e40");
          $(".register").css("font-weight", "none");
        });
      });
    </script>

</head>

</html>
