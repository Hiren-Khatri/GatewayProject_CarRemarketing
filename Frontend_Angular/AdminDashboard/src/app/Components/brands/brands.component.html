   <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Brand</h2>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

        <thead>
          <tr>
            <th >Name</th>
            <th >Short Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of brands">
            <td>{{element.name}}</td>
            <td style="max-width: 600px;">{{element.shortDiscription}}</td>
            
              <td><button style='margin-right:16px' (click)="onDelete(element.id)" class="btn btn-danger">Delete</button>
                <button style='margin-right:16px' (click)="onEdit(element.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
