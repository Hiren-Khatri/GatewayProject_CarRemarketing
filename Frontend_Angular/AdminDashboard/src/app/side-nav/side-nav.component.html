<mat-sidenav-container>
  <mat-sidenav mode="over" [(opened)]="opened">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item href="#">Search</a>
      <a mat-list-item routerLink="/register">Add Car</a>
    </mat-nav-list>      
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" (click)="opened=!opened">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Car Remarketing</span>
      <span class="example-spacer"></span>
      <span><button *ngIf="isShown" mat-raised-button color="primary" (click)="logout()">Logout</button></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
